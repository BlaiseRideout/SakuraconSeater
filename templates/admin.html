{% extends "template.html" %}
{% block head %}
	<link href="{{ static_url("css/admin.css") }}" type="text/css" rel="stylesheet" />
	<script src="{{ static_url("js/admin.js") }}" defer></script>
	<style type="text/css">
		.deletetype {
			width:20px;
		}
		#tabletypes {
			text-align:center;
		}
	</style>
{% end %}
{% block body %}
<div  id="announcement" class="section">
	<h2>Announcement</h2>
	<input type="text" id="announcement">
	<button id="addannouncement">Add Announcement</button>
</div>
<div id="gameinfo" class="section">
	<h2>Game Info</h2>
	<div class="preference">
		<label for="type">Game type:</label><input type="text" id="type">
	</div>
	<div class="preference">
		<label for="duration">Game duration (minutes):</label><input type="number" id="duration">
	</div>
	<div class="preference">
		<label for="numplayers">Players per table:</label><input type="number" id="numplayers">
	</div>
	<button id="addgametype">Add</button>
	<table id="tabletypes" class="preference">
	</table>
</div>
{% end %}
